<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div id="display" class="display">00:00:00.00</div>
        <div class="buttons">
            <button id="start" onclick="startStopwatch()">Start</button>
            <button id="pause" onclick="pauseStopwatch()">Pause</button>
            <button id="reset" onclick="resetStopwatch()">Reset</button>
            <button id="lap" onclick="lapTime()">Lap</button>
        </div>
        <div class="laps">
            <h2>Lap Times</h2>
            <ul id="laps"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
